<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background-container">

        <div class="header">TIC TAC TOE!</div>

        <div class="board">
            <div class="block 0"><div class="character ch"></div></div>
            <div class="block 1"><div class="character ch"></div></div>
            <div class="block 2"><div class="character ch"></div></div>
            <div class="block 3"><div class="character ch"></div></div>
            <div class="block 4"><div class="character ch"></div></div>
            <div class="block 5"><div class="character ch"></div></div>
            <div class="block 6"><div class="character ch"></div></div>
            <div class="block 7"><div class="character ch"></div></div>
            <div class="block 8"><div class="character ch"></div></div>
        </div>

    </div>

    <div id="popup">
        <div class="popupContainer">
            <div class="main-text"></div>
            <div class="which-won"></div>
            <button class="close-btn" onclick="window.location.reload()">Play Again?</button>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
